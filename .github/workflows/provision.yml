name: Terraform CI/CD

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TAILSCALE_OAUTH_CLIENT_ID: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
  TAILSCALE_OAUTH_CLIENT_SECRET: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}
  TF_VAR_cluster_token: ${{ secrets.CLUSTER_TOKEN }}
  TF_VAR_email: ${{ secrets.EMAIL }}
  TF_VAR_fingerprint: ${{ secrets.FINGERPRINT }}
  TF_VAR_private_key_path: ${{ secrets.PRIVATE_KEY_PATH }}
  TF_VAR_region: ${{ secrets.REGION }}
  TF_VAR_tenancy_ocid: ${{ secrets.TENANCY_OCID }}
  TF_VAR_user_ocid: ${{ secrets.USER_OCID }}

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  repository_dispatch:
    types: [deploy]

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  plan:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform and Authenticate
        uses: ./.github/actions/setup
        with:
          oci_private_key: ${{ secrets.PRIVATE_KEY }}
          oci_private_key_path: ${{ secrets.PRIVATE_KEY_PATH }}
          tailscale_client_id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          tailscale_client_secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -detailed-exitcode
        continue-on-error: true

      - name: Post Plan to PR
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Terraform Plan ðŸ“– ####
            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${{ steps.plan.outputs.stdout }}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  apply:
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest

    environment:
      name: main
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform and Authenticate
        uses: ./.github/actions/setup
        with:
          oci_private_key: ${{ secrets.PRIVATE_KEY }}
          oci_private_key_path: ${{ secrets.PRIVATE_KEY_PATH }}
          tailscale_client_id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          tailscale_client_secret: ${{ secrets.TAILSCALE_OAUTH_CLIENT_SECRET }}

      - name: Terraform Apply
        run: terraform apply -auto-approve
